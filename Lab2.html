<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style>

		body{
			background-color: lightblue;
		}

		h1{
			color: darkblue;
			margin-left: 40px;
		}

		p{
			font-weight: 900;
		}

		#head{
			background-color: lightgray ;
			padding: 40px;
			text-align: center;
		}

		.object{
			background-color: lightseagreen;
			color: black;
			padding: 10px;
		}

		important{
			color: red;
		}

		.extra p{
			color: inherit;
		}

	important, c1 {text-decoration: underline;}
	h1, c1{text-decoration: overline;}

	</style>
	
</head>

<body>

<form>
	<h1 id = head><c1>New HTML5 Input Types Demo</c1></h1>
    <p>This form demonstrates the new HTML5 input types and the placeholder, required the autofocus attributes.</p>
</c1>
	<label>
		<p class = "object">
		Color:<input type="color" autofocus #ADD8E6/>(Hexadecimal code such as #ADD8E6)
	</label></p>

	<important>
	Date:<input type="date" name="birthday">
	(yyyy-mm-dd)</p>
    </important>

	<p class="object">
    Email:<input type="email" name="email" placeholder="name@domain.com" required>
	(name@domain.com)</p>

	<p class="extra" style="color: black;">
	Number:<input type="number" name="quantity" min="0" max="7" value="4">
	(Enter a number between 0 and 7)</p>

	<p class="object">
	Range:0<input type="range" name="vol" min ="0" max="20">20
	</p>

	<p class="extra" style="color: black;">
	Search:<input type="search" name="search" placeholder="search query">
	</p>

	<p class = "object">
	Time:<input type="time" name="time" placeholder="--:-- --" >(hh:mm)</p>

	<input type="submit" value="Submit">
	<input type="reset" value="Clear">

</form>


</body>
</html>
